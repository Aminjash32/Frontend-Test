<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hamburger Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hamburger-container">
        <img src="Assets/SVG/Menu icon.svg" class="hamburger-icon" id="hamburger-icon">
    </div>

    <div class="menu" id="menu">
        <div class="menu-header">
            <img src="Assets/SVG/Logo.svg" alt="Logo" class="logo">
            <img src="Assets/SVG/Close icon.svg" alt="Close Icon" class="close-icon" id="close-icon">
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#projects">Our Projects</a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#contact" class="contact-button">Contact us</a></li>
        </ul>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
